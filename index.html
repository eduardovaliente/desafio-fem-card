<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="contenedor">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="card__portada">
      <div class="card__infoPersonal">
        <img src="./images/image-victor.jpg" alt="" class="card__infoPersonal-img">
        <h1 class="card__infoPersonal-nombre">
          Victor Crest
          <span>26</span>
        </h1>
        <p class="card__infoPersonal-pais">London</p>
      </div>
      <div class="card__infoSocial">
        <div class="card__infoSocial-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card__infoSocial-social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card__infoSocial-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Valiente</a>.
  </div>
</body>
</html>
